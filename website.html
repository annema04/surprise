<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Valentine Surprise</title>

  <!-- CSS files -->
  <link rel="stylesheet" href="animation.css" />
  <link rel="stylesheet" href="index.css" />

  <!-- jQuery for envelope interaction -->
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.1/jquery.min.js"></script>

  <!-- Control visibility -->
  <style>
    #animation-scene,
    #envelope-section {
      display: none;
    }

    .show {
      display: block !important;
    }
  </style>
</head>
<body>

  <!-- Scene 1: Animation -->
  <div id="animation-scene">
    <div class="scene">
      <div class="girl">
        <div class="head"><div class="hair"></div><div class="face"></div></div>
        <div class="body"><div class="dress"></div><div class="hand left"></div><div class="hand right"></div></div>
      </div>
      <div class="boy">
        <div class="head"><div class="hair"></div><div class="face"></div></div>
        <div class="body"><div class="shirt"></div><div class="hand left"></div><div class="hand right"></div></div>
      </div>
      <div class="animate_hearts"><div class="animate_heart"></div></div>
    </div>
  </div>

  <!-- Scene 2: Envelope + Countdown -->
  <div id="envelope-section">
    <h1 class="valentine">You've got mail!</h1>

    <div class="envelope-wrapper">
      <div id="envelope" class="close">
        <div class="front flap"></div>
        <div class="front pocket"></div>
        <div class="letter">
          <p class="words line1">Hi my love,</p>
          <p class="words line2">Since I met you, I've felt myself happier and more loved. And I want you to feel the same</p>
          <p class="words line3">I love you,</p>
          <p class="words line4">anma</p>
        </div>
        <div class="hearts">
          <p class="heart a1"></p><p class="heart a2"></p><p class="heart a3"></p>
        </div>
      </div>
    </div>

    <div class="reset">
      <button id="open">Open</button>
      <button id="reset">Reset</button>
    </div>

    <h1 class="count">until we meet again</h1>
    <div id="countdown" class="countdown">
      <div class="time"><h2 id="days">00</h2><small>Days</small></div>
      <div class="time"><h2 id="hours">00</h2><small>Hours</small></div>
      <div class="time"><h2 id="minutes">00</h2><small>Minutes</small></div>
      <div class="time"><h2 id="seconds">00</h2><small>Seconds</small></div>
    </div>
  </div>

  <!-- Scripts -->
  <script src="animation.js"></script>
  <script src="index.js"></script>
</body>
</html>
